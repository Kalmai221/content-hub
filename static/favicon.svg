<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background Circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Play Button -->
  <circle cx="32" cy="32" r="24" fill="white" opacity="0.2"/>
  <path d="M 26 20 L 26 44 L 44 32 Z" fill="white" stroke="white" stroke-width="1"/>
  
  <!-- Small decorative dots -->
  <circle cx="16" cy="16" r="2" fill="white" opacity="0.4"/>
  <circle cx="48" cy="16" r="2" fill="white" opacity="0.4"/>
  <circle cx="16" cy="48" r="2" fill="white" opacity="0.4"/>
  <circle cx="48" cy="48" r="2" fill="white" opacity="0.4"/>
</svg>
